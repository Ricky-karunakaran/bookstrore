<h1>BookStore</h1>
<button id="addButton" type="button" class="btn btn-success">Add New Book</button>
<p></p>
<table
  id="table"
  data-detail-formatter="detailFormatter"
  data-minimum-count-columns="2"
  data-id-field="id"
  data-ajax="getAll"
>
</table>

<script>
  var $table = $('#table')
  var $remove = $('#remove')
  function operateFormatter(value, row, index) {

    return[
      '<a class="like" href="javascript:void(0)" title="Like">',
      '<button type="button" class="btn btn-primary" href="javascript:void(0)" title="View">View</button>',
      '</a>  ',
      '<a class="delete" href="javascript:void(0)" title="Delete">',
      '<button type="button" class="btn btn-danger" href="javascript:void(0)" title="Delete">Delete</button>',
      '</a>'
    ].join(''); 
  }

  window.operateEvents = {
    'click .like': function (e, value, row, index) {
        view_book(JSON.stringify(row));
    },
    'click .delete': function (e, value, row, index) {
        delete_book(JSON.stringify(row))
    }
  }

  function initTable() {
    $table.bootstrapTable('destroy').bootstrapTable({
      height: 550,
      locale: $('#locale').val(),
      columns: [
        [
        {
          field: 'id',
          title: 'Book id',
          sortable: true,
          align: 'center'
        }, 
        {
          field: 'isbn',
          title: 'Book ISBN',
          sortable: true,
          align: 'center',
        },
        {
          field: 'author',
          title: 'Book Author',
          sortable: true,
          align: 'center',
        },  
        {
          field: 'price',
          title: 'Book Price',
          sortable: true,
          align: 'center',
        }, 
        {
          field: 'operate',
          title: 'Item Operate',
          align: 'center',
          clickToSelect: false,
          events: window.operateEvents,
          formatter: operateFormatter
        }]
      ]
    })
  }

  $(function() {
    initTable()
    $('#locale').change(initTable)

    $('#addButton').click(function() {
      window.location.href = "add_book.html"; // Replace "add_book.html" with the actual URL of your add data page
    });
  })
</script>
